{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        
        {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    {% include "includes/nav.html" %}
    <div class="container-fluid flex-grow-1 d-flex flex-column flex-lg-row py-4">

        {% include "ad/ad_left.html" %}

        <div class="col-lg-8 d-flex flex-column align-items-center">
            
            {% include "ad/ad_mobile.html" %}

            {% block content %}
            
            {% endblock content %}
        </div>
        
        {% include "ad/ad_right.html" %}

    </div>

    {% include "includes/footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
