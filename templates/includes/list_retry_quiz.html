<h1 class="text-center text-primary fw-bold mb-4">{{quiz_data.message}}</h1>

<div class="container">
    <div class="row g-4 justify-content-center">
        {% if quiz_data.options %}
            {% for quiz in quiz_data.options %}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card quiz-card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold">{{ quiz.label }}</h5>
                        <p class="card-text text-muted">
                        </p>
                        
                        <div class="mt-auto">
                            <a href="{% url 'quiz_app:start_retry' quiz.score_id %}" class="btn btn-primary w-100">Retry Quiz</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p class="text-center text-muted">No quizzes available.</p>
        {% endif %}
    </div>
</div>
